<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>🌈🌤🌈👁🌈⛈🌈👂🌈🌪🌈</title>
</head>
<body>

    <div class="container weatherApp">
        <form class="searchbar">
            <div class="searchButton" id="search-button">
            <button 
                type="submit"
                class="btn btn-transparant"
                id="submit-city">
                👁
            </button>
            </div>
            <div>
                <input 
                type="search" 
                class="searchbar" 
                Id="search-bar" 
                placeholder="Search city.." 
                autofocus="on"
                autocomplete="off">
            </div>
        </form>
        <span class="today">
            <div class="date" id="date">
                Tue 27 April
            </div>
            <span class="time" id="time">
                17:35
            </span>
        </span>
    <h1 class="city" id="city">
        City
    </h1>
    <h2 class="temperatureToday" id="temperature-today">
    <span class="emoToday" id="emo-today">🌤</span> 15<span class="celsius">ºC</span>|<span class="fahrenheit">ºF</span>
    </h2>
    <ul class="cityDetails">
        <li class="humidity">
            humidity:
            <span class="humidityValue">53%</span>
        </li>
        <li class="wind">
            wind:
            <span class="wind">4km/h</span>
        </li>
        <li class="sky">
        </li>
    </ul>
    <script src="src/app.js"></script>
</div>
</body>
</html>
