<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>🌈🌤🌈👁🌈⛈🌈👂🌈🌪🌈</title>
</head>
<body>

    <div class="container weatherApp">
        <form class="searchbar">
            <div>
                <input 
                type="text" 
                class="searchbar" 
                Id="search-bar" 
                placeholder="Search city.." 
                autofocus="on"
                autocomplete="off">
                <button 
                type="submit" 
                class="btn btn-transparant searchButton" 
                id="search-button">
                    👁
                </button>
                <div 
                class="pintpoint" 
                id="pintpoint">
                <button 
                type="submit" 
                class="btn btn-transparant">
                    📍
                </button>
                </div>
            </div>
        </form>
        <span class="today">
            <div 
            class="date" 
            id="date">
                Tue 27 April
            </div>
            <span 
            class="time" 
            id="time">
                17:35
            </span>
        </span>
    <h1 
    class="city" 
    id="city">
        City
    </h1>
    <h2 
    class="temperatureToday" 
    id="temperature-today">
    <span 
    class="emoToday" 
    id="emo-today">
    🌤
    </span> 
    15
    <a 
    href="#" 
    class="celsius">
    ºC
    </a>
     |
    <a 
    href="#" 
    class="fahrenheit">
    ºF
    </a>
    </h2>
    <ul 
    class="cityDetails">
        <li 
        class="humidity">
            humidity:
            <span 
            class="humidityValue">
            53%
            </span>
        </li>
        <li 
        class="wind">
            wind:
            <span 
            class="wind">
            4km/h
            </span>
        </li>
        <li 
        class="sky">
        </li>
    </ul>
        <footer 
        class="myInfo">
            open source code
            <br/>
            <a 
            class="meLink" 
            href="https://github.com/GwoonGwen">
            GwoonGwen
            </a>
        </footer>
    <script 
    src="src/app.js"></script>
</div>
</body>
</html>
