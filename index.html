<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>🌈🌤🌈👁🌈⛈🌈👂🌈🌪🌈</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>

    <div class="container weatherApp">
        <form 
        class="userInput"
        id="user-input">
            <div>
                <button 
                type="submit" 
                class="btn btn-transparant pinpoint p-0 " 
                id="pinpoint">
                    📍
                </button>
                <input 
                type="text" 
                class="searchbar" 
                Id="search-bar" 
                placeholder="Look for a city.." 
                autofocus="on"
                autocomplete="off">
                <button 
                type="submit" 
                class="btn btn-transparant searchButton p-0" 
                id="search-button">
                    👁
                </button>
            </div>
        </form>
        <div class="today">
            <div 
            class="date" 
            id="date"></div>
            <div 
            class="time" 
            id="time"></div>
        </div>
    <h1 
    class="city" 
    id="city">Amsterdamio</h1>
    <h2 
    class="tempToday">
    <img 
    src=""
    alt=""
    class="iconToday " 
    id="icon-today"> 
    <span
    class="tempMain"
    id="temp-main">99</span>
    <span
    class="tempDetail">
    <a 
    href="#"
    class="active"
    id="celsius">
    ºC
    </a>|
    <a 
    href="#"
    class=""
    id="fahrenheit">ºF
    </a>
    </span>
    </h2>
    <ul 
    class="cityDetails mt-0">
        <li 
        class="humidity">
            humidity:
            <span 
            class="humidityValue"
            id="humidity-value">99</span>%
        </li>
        <li 
        class="wind"
        id="wind">
            wind:
            <span 
            class="km"
            id="km">9</span>km/h
        </li>
        <li 
        class="sky"
        id="sky"></li>
    </ul>
</div>
<footer 
class="myInfo">
    open source code
    <br />
    <a 
    class="meLink m-0 p-1" 
    href="https://github.com/GwoonGwen">
        GwoonGwen
    </a>
</footer>
<script 
src="src/app.js">
</script>
</body>
</html>
