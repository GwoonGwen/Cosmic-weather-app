<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈🌤🌈👁🌈⛈🌈👂🌈🌪🌈</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container weatherApp">
        <form 
        class="searchForm"
        id="search-form">
            <div>
                <input 
                type="search" 
                class="searchBar"
                Id="search-bar"
                placeholder="Find a city.." 
                autofocus="on"
                autocomplete="off">
                <button 
                type="submit" 
                class="btn btn-transparant searchButton p-0" 
                id="find-button">
                    👁
                </button>
            </div>
        </form>
        <div class="today">
            <div 
            class="date" 
            id="date"></div>
            <div 
            class="time" 
            id="time"></div>
        </div>
        <h1
        class="city" 
        id="city">
        </h1>
        <h2 class="tempToday">
        <img
        src=""
        alt=""
        class="iconToday"
        id="icon-today">
        <span
        class="tempMain"
        id="temp-main">
        </span>
        <span
        class="celsius">
        <span>
        ºC
        </span>
        </span>
        </h2>
        <ul 
        class="cityDetails">
            <li 
            class="humidity">
            humidity: <span 
            class="humidityValue"
            id="humidity-value"></span>%
            </li>
            <li 
            class="wind"
            id="wind">
            wind: <span 
            class="km"
            id="km"></span> km/h
            </li>
            <li 
            class="sky"
            id="sky">
        </li>
        </ul>
        <div 
        class="forecast" 
        id="forecast">
            <div 
            class="forecastWrap" 
            id="forecast-wrap">
            </div>
        </div>
    </div>  
    <footer 
    class="myInfo">
    open source code
        <br />
        <a 
        class="meLink" 
        href="https://github.com/GwoonGwen">
        GwoonGwen
        </a>
    </footer>
<script
src="src/app.js">
</script>
</body>
</html>
